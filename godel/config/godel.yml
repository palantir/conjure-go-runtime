          darwin-amd64: ea4453b51f99b910d5357e87467619e9c2b490b7a0fa86858d3f726ca6a7c803
          linux-amd64: b479cb8c2029f5a12a6a7a205e817fdc371c2c8bfeb07dcc316fe537bf94a248
